<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account UI</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main-section">
        <div class="manage-account">
            <div class="profile">
                <div class="camera-div"><i class='bx bxs-camera'></i></div>
                <img src="./images/profile.webp" alt="profile">
            </div>

            <div class="profile-info">
                <h4 class="title">Alexa Rogers</h4>
                <small class="email">alexa.rogers@gmail.com</small>

                <button class="manage"> Manage Account</button>
            </div>

            <div class="accounts">
                <div class="account">
                    <div class="img-wrapper">
                        <img src="./images/d-profile.png" alt="profile">
                    </div>

                    <div class="account-details">
                        <h4 class="name">steven.test</h4>
                        <small class="email">steven.test@gmail.com</small>
                    </div>
                </div>

                <div class="account">
                    <div class="img-wrapper">
                        <img src="./images/s-profile.png" alt="profile">
                    </div>

                    <div class="account-details">
                        <h4 class="name">steven.test</h4>
                        <small class="email">steven.test@gmail.com</small>
                    </div>
                </div>

                <div class="account">
                    <div class="img-wrapper">
                        <i class='bx bxs-plus-circle'></i>
                    </div>

                    <div class="account-details">
                        <h4 class="title">Add new account</h4>
                    </div>
                </div>

                <div class="account">
                    <div class="img-wrapper"><i class='bx bx-exit'></i>
                    </div>

                    <div class="account-details">
                        <small class="exit">Log out from all accounts</small>
                    </div>
                </div>
            </div>

            <div class="footer">
                <small>Privacy policy</small>
                <small>&#x2022;</small>
                <small>Terms of Service</small>
            </div>
        </div>
    </section>
</body>

</html>
